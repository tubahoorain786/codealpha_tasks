<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7b9cb9;
            position: relative;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background-color: rgba(23, 78, 155, 0.5);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
            position: relative;
            z-index: 10;
            text-align: center;
      }
        input {
    margin: 13px 0;
    padding: 10px;
    width: 90%;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    margin: 13px auto;
    padding: 10px;
    width: 40%; 
    border-radius: 10px;
    background-color: rgba(3, 56, 130, 0.7);
    color: white;
    border: none;
    font-size: 16px;
    transition: background-color 0.4s ease-in-out;
}

button:hover {
    background-color: #003366;
    cursor: pointer;
}

    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setMaxDate();
            createBubbles();
        });

        function setMaxDate() {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById('dob').setAttribute("max", today);
        }

        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                let size = Math.random() * 50 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(bubble);
            }
        }

        function calculateAge() {
            let dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('result').innerText = "Please enter a valid date.";
                return;
            }
            
            let birthDate = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();
            
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            
            let months = monthDiff < 0 ? 12 + monthDiff : monthDiff;
            if (dayDiff < 0) {
                months--;
                dayDiff += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            
            document.getElementById('result').innerText = `Your age is ${age} years.`;
            document.getElementById('detailedResult').innerText = `Exact age: ${age} years, ${months} months, and ${dayDiff} days.`;
        }
    </script>

    <div class="container">
        <h2>Age Calculator</h2>
        <label for="dob">Enter Your Date of Birth:</label>
        <input type="date" id="dob" max="">

        <button onclick="calculateAge()">Calculate Age</button>
        <h3 id="result"></h3>
        <h4 id="detailedResult"></h4>
    </div>
</body>
</html>
